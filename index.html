<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>MegaClicker</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/monkey.png">
</head>
<body>

    <div class="content-wrapper">

        <div class="userClickCountWrapper">
            <p id="clickCountOut" class="clickCount"></p>
            <img src="icon/monkey.png">
        </div>

        <div class="powerInfo">
            <p class="clickPower">+<span id="clickPowerOut"></span> <img src="/icon/click.png"></p>
            <p class="clickPower"> <img src="icon/pickaxe.png"> +<span id="afkPowerOut"></span>/c</p>
        </div>

        <img id='clickBtn' src="img/monkey.png">

        <div class="upgradeBtnWrapper">
            <button class="upgradeBtn clickUpgrade" id="clickPowerUpgradeBtn"> <img src="/icon/click.png"> <span id="neededClickPowerPointsOut"></span> <img src="icon/monkey.png"></button>
            <button class="upgradeBtn afkUpgrade" id="afkPowerUpgradeBtn"> <img src="icon/pickaxe.png"> <span id="neededAfkPowerPointsOut"></span> <img src="icon/monkey.png"></button>
        </div>

    </div>
    
<script src="index.js"></script>
</body>
</html>
